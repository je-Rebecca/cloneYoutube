<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href ="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Elle_youtube</title>
    <script src ="main.js" defer></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icorn">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- vedio player -->
    <section class="player">
        <video controls src="vedio/장면1,2.mp4"></video>
    </section>
    <!-- 큰박스_ -->
    <div class="infoAndupNext">
        <!-- vedio_info -->
        <section class="info">
            <!-- metadata -->
            <div class="metadat">
                <ul class="hashtag">
                    <li>#chinese</li>
                    <li>#cDrama</li>
                    <li>#teenDrama</li>
                </ul>
                <div class="titleandButton">
                    <span class="title clamp">
                        致我们单纯的小美好 드라마_치아문단순적소미호 중국드라마, 중국어배우기, 인기드라마 2017 중국 텐센트tv방영 
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
            <span class="views">1M views 1 month ago</span>
            </div>
            <!-- actions -->
            <div class="actions">
                <li>
                    <button>
                        <i class="active fas fa-thumbs-up"></i>
                        <span>1K</span>
                    </button>
                </li>
                <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
                <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
                <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
                <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
            </div>
            <!-- channel Description -->
            <div class="channel">
                <div class="metadata">
                    <img src="image/20201022_145754.jpg"/>
                    <div class="info">
                        <span class="name">소행성401</span>
                        <span class="subscribers">28,000</span>
                    </div> 
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <section class="upNext">
            <span class="title">UpNext</span>
            <ul>
                <li class="itme">
                    <div class="img"><img src="image/thumb1.JPG" alt=""/></div>
                    <div class="info">
                    <span class="title">드라마_치아문단순적소미호1</span>
                    <span class="name">소행성401</span>
                    <span class="view">80k views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="itme">
                    <div class="img"><img src="image/thumb2.JPG" alt=""/></div>
                    <div class="info">
                        <span class="title">드라마_치아문단순적소미호3</span>
                        <span class="name">소행성401</span>
                        <span class="view">100k views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="itme">
                    <div class="img"><img src="image/thumb3.JPG" alt=""></div>
                    <div class="info">
                        <span class="title">드라마_치아문단순적소미호4</span>
                        <span class="name">소행성401</span>
                        <span class="view">120k views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
